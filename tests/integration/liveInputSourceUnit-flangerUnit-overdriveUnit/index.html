<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Audio Engine: Live Input, Flanger Unit, Overdrive Unit integration test</title>
</head>
<body>
    <fieldset>
        <legend>Flanger controls</legend>

        Speed: 
        <input id="flanger-speed" type="range" min="0.05" max="5" step="0.05" value="0.25"><br>
    
        Delay: 
        <input id="flanger-delay" type="range" min="0.001" max="0.02" step="0.001" value="0.005"><br>
    
        Depth: 
        <input id="flanger-depth" type="range" min="0.0005" max="0.005" step="0.00025" value="0.002"><br>
    
        Feedback: 
        <input id="flanger-feedback" type="range" min="0" max="1" step="0.01" value="0.5">
    </fieldset>

    <fieldset>
        <legend>Overdrive controls</legend>

        Level: 
        <input id="overdrive-level" type="range" min="0" max="1" step="0.01"><br>

        Tone:
        <input id="overdrive-tone" type="range" min="0" max="11025" step="100"><br>

        Drive: 
        <input id="overdrive-drive" type="range" min="0" max="500" step="1"><br>
    </fieldset>


    <script src="/build/output/fxAudio.js"></script>

    <script src="normalize.js"></script>
    <script src="app.js"></script>
</body>
</html>
