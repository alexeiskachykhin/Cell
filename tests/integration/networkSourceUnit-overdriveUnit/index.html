<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Audio Engine: Network Source Unit and Overdrive Unit integration test</title>
</head>
<body>
    <audio>
        <source src="../../fixtures/audio/sample.mp3" />
    </audio>

    <fieldset>
        <legend>Overdrive controls</legend>

        Level: 
        <input id="overdrive-level" type="range" min="0" max="1" step="0.01"><br>

        Tone:
        <input id="overdrive-tone" type="range" min="0" max="11025" step="100"><br>

        Drive: 
        <input id="overdrive-drive" type="range" min="0" max="500" step="1"><br>
    </fieldset>


    <script src="/build/output/fxaudio.js"></script>

    <script src="test.js"></script>
</body>
</html>
