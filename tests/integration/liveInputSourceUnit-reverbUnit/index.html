<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Audio Engine: Live Input, Reverb Unit integration test</title>
</head>
<body>
    <fieldset>
        <legend>Reverb controls</legend>

        Time: 
        <input id="reverb-time" type="range" min="0" max="20" step="0.5"><br>
    
        Decay: 
        <input id="reverb-decay" type="range" min="0" max="100" step="1"><br>

        Level: 
        <input id="reverb-level" type="range" min="0" max="1" step="0.1"><br>
    </fieldset>


    <script src="/build/output/fxaudio.js"></script>

    <script src="normalize.js"></script>
    <script src="test.js"></script>
</body>
</html>
